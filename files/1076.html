            </dt>
            <dd class="title-bd">
            	                <div class="pl20 mb10 f14 topic-desc-mod">
                    <div class="topic-desc-hd">
                        <p style="width:140px;"><b>时间限制：</b>3 秒</p>
                        <p style="width:140px;"><b>内存限制：</b>128 兆</p>

                   	<div class="topic-desc-bd">
                   	<dl>
                       <dt>
                           <b>题目描述：</b>
                       </dt>
                       <dd>
                           <p>&nbsp;输入一个正整数N，输出N的阶乘。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>输入：</b>
                       </dt>
                       <dd>
                           <p>正整数N(0&lt;=N&lt;=1000)</p>
                       </dd>
                   	</dl>
                       <dl>
                       <dt>
                           <b>输出：</b>
                       </dt>
                       <dd>
                           <p>&nbsp;输入可能包括多组数据，对于每一组输入数据，输出N的阶乘</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输入：</b>
                       </dt>
                       <dd>
                           <pre>4
5
15</pre>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输出：</b>
                       </dt>
                       <dd>
                           <pre>24
120
1307674368000</pre>
                       </dd>
                   	</dl>
