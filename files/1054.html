                题目1054：字符串内排序
            </dt>
            <dd class="title-bd">
            	                <div class="pl20 mb10 f14 topic-desc-mod">
                    <div class="topic-desc-hd">
                        <p style="width:140px;"><b>时间限制：</b>1 秒</p>
                        <p style="width:140px;"><b>内存限制：</b>32 兆</p>
                        <p style="width:100px;"><b>特殊判题：</b>否</p>
                        <p style="width:130px;"><b>提交：</b>397</p>

                   	<div class="topic-desc-bd">
                   	<dl>
                       <dt>
                           <b>题目描述：</b>
                       </dt>
                       <dd>
                           <p>输入一个字符串，长度小于等于200，然后将输出按字符顺序升序排序后的字符串。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>输入：</b>
                       </dt>
                       <dd>
                           <p>测试数据有多组，输入字符串。</p>
                       </dd>
                   	</dl>
                       <dl>
                       <dt>
                           <b>输出：</b>
                       </dt>
                       <dd>
                           <p>对于每组输入,输出处理后的结果。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输入：</b>
                       </dt>
                       <dd>
                           <pre>bacd</pre>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输出：</b>
                       </dt>
                       <dd>
                           <pre>abcd</pre>
                       </dd>
                   	</dl>
