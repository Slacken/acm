            </dt>
            <dd class="title-bd">
            	                <div class="pl20 mb10 f14 topic-desc-mod">
                    <div class="topic-desc-hd">
                        <p style="width:140px;"><b>时间限制：</b>1 秒</p>
                        <p style="width:140px;"><b>内存限制：</b>32 兆</p>

                   	<div class="topic-desc-bd">
                   	<dl>
                       <dt>
                           <b>题目描述：</b>
                       </dt>
                       <dd>
                           <p>输入n，<br />
求y1=1!+3!+...m!(m是小于等于n的最大奇数）<br />
y2=2!+4!+...p!(p是小于等于n的最大偶数)。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>输入：</b>
                       </dt>
                       <dd>
                           <p>每组输入包括1个整数：n</p>
                       </dd>
                   	</dl>
                       <dl>
                       <dt>
                           <b>输出：</b>
                       </dt>
                       <dd>
                           <p>可能有多组测试数据，对于每组数据，<br />
输出题目要求的y1和y2<br />
</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输入：</b>
                       </dt>
                       <dd>
                           <pre>4</pre>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输出：</b>
                       </dt>
                       <dd>
                           <pre>7 26</pre>
                       </dd>
                   	</dl>
