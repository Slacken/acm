				<body><div id="content"><dl class="main-title-mod mb10">
            <dt class="title-hd">
                题目1047：素数判定
            </dt>
            <dd class="title-bd">
            	                <div class="pl20 mb10 f14 topic-desc-mod">
                    <div class="topic-desc-hd">
                        <p style="width:140px;"><b>时间限制：</b>1 秒</p>
                        <p style="width:140px;"><b>内存限制：</b>32 兆</p>
                        <p style="width:100px;"><b>特殊判题：</b>否</p>
                        <p style="width:130px;"><b>提交：</b>707</p>
                        <p style="width:130px;"><b>解决：</b>335</p>
                    </div>
                   	<div class="topic-desc-bd">
                   	<dl>
                       <dt>
                           <b>题目描述：</b>
                       </dt>
                       <dd>
                           <p>给定一个数n，要求判断其是否为素数（0,1，负数都是非素数）。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>输入：</b>
                       </dt>
                       <dd>
                           <p>测试数据有多组，每组输入一个数n。</p>
                       </dd>
                   	</dl>
                       <dl>
                       <dt>
                           <b>输出：</b>
                       </dt>
                       <dd>
                           <p>对于每组输入,若是素数则输出yes，否则输入no。</p>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输入：</b>
                       </dt>
                       <dd>
                           <pre>13</pre>
                       </dd>
                   	</dl>
                   	<dl>
                       <dt>
                           <b>样例输出：</b>
                       </dt>
                       <dd>
                           <pre>yes</pre>
                       </dd>
                   	</dl>
